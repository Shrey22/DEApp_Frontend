

<br><br><br><br>
 <div class="container-fluid card py-3 shadow-lg p-3 mb-5 bg-white rounded" style="width: 300px; margin-top: 5%;">
    <h3>Login</h3>
    <form #userForm="ngForm" (ngSubmit)="Validation(userForm.value)">

       

        <div class="form-group">
            <label>Email</label>
            <input type="email" #mail="ngModel" [class.is-invalid]="mail.invalid && mail.touched" class="form-control" name="Email" ngModel required >
            <small class="text-danger" [class.d-none]="mail.valid || mail.untouched">Email required</small>
        </div>
      
        <div class="form-group">
            <label>Password</label>
            <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control" name="Password" ngModel required>
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password required</small>
        </div>

        <button [disabled]="userForm.form.invalid" class="btn btn-success" type="submit" style="margin-left: 70%;">Login </button> 
        &nbsp;&nbsp;<small class="text-danger">{{msg}}</small>
    </form>
 </div>
